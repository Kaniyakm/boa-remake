<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” Site Name</title>
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/styles/components.css" />
  <script src="/scripts/auth.js" defer></script>
</head>
<body class="auth-body">
  <main class="auth-container">
    <form class="auth-form" id="signupForm" novalidate>
      <h1>Create your account</h1>
      <div class="field">
        <label for="signupName">Full name</label>
        <input type="text" id="signupName" required />
      </div>
      <div class="field">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required />
      </div>
      <div class="field">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" minlength="8" required />
        <small class="help">Minimum 8 characters, include a number and symbol.</small>
      </div>
      <div class="field">
        <label for="signupConfirm">Confirm password</label>
        <input type="password" id="signupConfirm" required />
      </div>
      <label class="checkbox">
        <input type="checkbox" id="agree" required />
        <span>I agree to the <a href="/terms.html">Terms</a></span>
      </label>
      <button class="btn btn-primary" type="submit">Create account</button>
      <p class="form-note">Already have an account? <a href="/login.html">Log in</a></p>
    </form>
  </main>

</body>
</html>
